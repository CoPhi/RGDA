	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui">
      
         <h:form>
         	<div align="center">
         	
         	<p:panelGrid>
         		<f:facet name="header">
         			<p:row>
         				<p:column>Latin Selected Text</p:column>
         				<p:column>Greek Selected Text</p:column>
         			</p:row>
         		</f:facet>
         		<p:row>
         		<p:column><h:outputText escape="false" value="#{commentBean.selectedPericope.arabicText.content}" /></p:column>
         		<p:column><h:outputText escape="false" value="#{commentBean.selectedPericope.greekText.content}" /></p:column>
         		</p:row>
         	</p:panelGrid>
         	
         	<p:panelGrid style="border:0px;" columns="2">

				<p:dataTable var="arlinUnit" value="#{commentBean.selectedPericope.arabicText.analysis.analysis}" style="border:0px;width:100%">
					<f:facet name="header">
						Latin Text Analysis
					</f:facet>
					<p:column id="arabicExForm">
						<f:facet name="header">
						Word Form
						</f:facet>
						<h:outputText value="#{arlinUnit.form.extendedValue}" />
					</p:column>
					<p:column id="arabicRoot">
						<f:facet name="header">
						Word Lemma
						</f:facet>
						<h:outputText value="#{arlinUnit.lemma.value}" />
					</p:column>
					<p:column id="arabicPos">
						<f:facet name="header">
						Status
						</f:facet>
						<h:outputText value="#{arlinUnit.pos.uniqueValue}" />
					</p:column>
				</p:dataTable>
				
				<p:dataTable var="grlinUnit" value="#{commentBean.selectedPericope.greekText.analysis.analysis}" style="border:0px; width:100%">
					<f:facet name="header">
						Greek Text Analysis
					</f:facet>
					<p:column id="greekForm">
						<f:facet name="header">
						Word Form
						</f:facet>
						<h:outputText value="#{grlinUnit.form.normalizedValue}" />
					</p:column>
					<p:column id="greekLemma">
						<f:facet name="header">
						Word Lemma
						</f:facet>
						<h:outputText value="#{grlinUnit.lemma.uniqueValue}" />
					</p:column>
					<p:column id="greekPos">
						<f:facet name="header">
						Status
						</f:facet>
						<h:outputText value="#{grlinUnit.pos.uniqueValue}" />
					</p:column>																
				</p:dataTable>
